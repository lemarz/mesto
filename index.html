<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>

   <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
   <div class="page">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">
         <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="button profile__edit-button" type="button"></button>
               <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
         </section>
         <section class="elements">

         </section>
      </main>

      <template id="card">
         <article class="element">
            <button class="button element__delete-button" type="button"></button>
            <img src="" alt="" class="element__image">
            <div class="element__description">
               <h2 class="element__title"></h2>
               <button class="button element__like-button " type="button"></button>
            </div>
         </article>
      </template>



      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

   </div>

   <div class="popup" id="edit-popup">
      <div class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>

         <form name="popup_form" class="popup__form">
            <input name="name" type="text" class="popup__input popup__input_el_name">
            <input name="description" type="text" class="popup__input popup__input_el_description">
            <button type="submit" class="button popup__save-button">Сохранить</button>
         </form>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>

   <div class="popup" id="add-popup">
      <div class="popup__container">
         <h3 class="popup__title">Новое место</h3>
         <form name="popup_form" class="popup__form">
            <input name="title" placeholder="Название" type="text" class="popup__input popup__input_el_title">
            <input name="link" placeholder="Ссылка на картинку" type="text" class="popup__input popup__input_el_link">
            <button type="submit" class="button popup__save-button">Создать</button>
         </form>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>

   <div class="viewer-popup">
      <div class="viewer-popup__container ">

         <figure class='viewer-popup__figure'>
            <img src="" alt="" class="viewer-popup__image">
            <figcaption class='viewer-popup__title'>1</figcaption>
         </figure>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>

   <script src="./scripts/index.js"></script>
</body>

</html>
