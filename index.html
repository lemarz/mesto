<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>

   <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
   <div class="page">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">
         <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="button profile__edit-button" type="button"></button>
               <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
         </section>
         <section class="elements">

         </section>
      </main>

      <template id="card">
         <article class="element">
            <button class="button element__delete-button" type="button"></button>
            <img src="#" alt="" class="element__image">
            <div class="element__description">
               <h2 class="element__title"></h2>
               <button class="button element__like-button " type="button"></button>
            </div>
         </article>
      </template>



      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

   </div>

      <div class="popup" id="edit-popup">

      <div class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>

         <form name="edit-popup_form" class="popup__form" novalidate>
            <input name="name" id="name-input" type="text" class="popup__input popup__input_el_name" required minlength="2"
                   maxlength="40">
<span class="email-input-error name-input-error"></span>
            <input name="description" id="description-input" type="text" class="popup__input popup__input_el_description" required
                   minlength="2" maxlength="200">
            <span class="email-input-error description-input-error"></span>
            <button type="submit" class="button popup__save-button">Сохранить</button>
         </form>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>

   <div class="popup" id="add-popup">
      <div class="popup__container">
         <h3 class="popup__title">Новое место</h3>
         <form name="add-popup_form" class="popup__form" novalidate>
            <input name="title" id="title-input" placeholder="Название" type="text" class="popup__input
            popup__input_el_title" required >
            <span class="email-input-error title-input-error"></span>
            <input name="link" id="link-input" placeholder="Ссылка на картинку" type="url" class="popup__input
            popup__input_el_link" required minlength="2" maxlength="30">
            <span class="email-input-error link-input-error"></span>
            <button type="submit" class="button popup__save-button">Создать</button>
         </form>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>

   <div class="popup popup_viewer" id="viewer-popup">
      <div class="popup__container popup__container_viewer">
         <figure class='popup__viewer-figure'>
            <img src="#" alt="" class="popup__viewer-image">
            <figcaption class='popup__viewer-title'></figcaption>
         </figure>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>
   <script src="./scripts/initial-сards.js"></script>
   <script src="./scripts/index.js"></script>
</body>

</html>
