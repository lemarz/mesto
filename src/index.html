<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Место</title>

    <!--   <link rel="stylesheet" href="index.css">-->
</head>

<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img alt="Аватар" class="profile__avatar" src="">
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button class="button profile__edit-button" type="button"></button>
                <p class="profile__description"></p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>

    <template id="card">
        <article class="element">
            <button class="button element__delete-button" type="button"></button>
            <img alt="" class="element__image" src="#">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="button element__like-button " type="button"></button>
            </div>
        </article>
    </template>


    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

</div>

<div class="popup" id="edit-popup">

    <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>

        <form class="popup__form" name="edit-popup_form" novalidate>
            <input class="popup__input popup__input_el_name" id="name-input" maxlength="40" minlength="2" name="name"
                   placeholder="Имя" required
                   type="text">
            <span class="popup__input-error name-input-error"></span>
            <input class="popup__input popup__input_el_description" id="description-input" maxlength="200" minlength="2"
                   name="description" placeholder="Описание профиля"
                   required type="text">
            <span class="popup__input-error description-input-error"></span>
            <button class="button popup__save-button" type="submit">Сохранить</button>
        </form>

        <button class="button popup__close-button" type="button"></button>

    </div>
</div>

<div class="popup" id="add-popup">
    <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add-popup_form" novalidate>
            <input class="popup__input
            popup__input_el_title" id="title-input" maxlength="30" minlength="2" name="title" placeholder="Название"
                   required type="text">
            <span class="popup__input-error title-input-error"></span>
            <input class="popup__input
            popup__input_el_link" id="link-input" name="link" placeholder="Ссылка на картинку" required type="url">
            <span class="popup__input-error link-input-error"></span>
            <button class="button popup__save-button" type="submit">Создать</button>
        </form>

        <button class="button popup__close-button" type="button"></button>

    </div>
</div>

<div class="popup popup_viewer" id="viewer-popup">
    <div class="popup__container popup__container_viewer">
        <figure class='popup__viewer-figure'>
            <img alt="" class="popup__viewer-image" src="#">
            <figcaption class='popup__viewer-title'></figcaption>
        </figure>

        <button class="button popup__close-button" type="button"></button>

    </div>
</div>
<!--   <script type="module" src="index.js"></script>-->
</body>

</html>
